version: 1

backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline

    build:
      commands:
        # THIS IS THE MAGIC LINE THAT FIXES YOUR CRASH
        - echo "DATABASE_URL=$DATABASE_URL" > .env

        # Force Prisma to see the real DATABASE_URL during client generation
        - npx prisma generate

        # Now run the normal Next.js build
        - npm run build

  artifacts:
    baseDirectory: .next
    files:
      - '**/*'

  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
