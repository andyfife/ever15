version: 1

backend:
  phases:
    build:
      commands:
        - rm -rf node_modules
        - npm ci --cache .npm --prefer-offline --include=optional
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
  phases:
    preBuild:
      commands:
        - rm -rf node_modules
        - npm ci --cache .npm --prefer-offline --include=optional

    build:
      commands:
        - npm run build

  artifacts:
    baseDirectory: .next
    files:
      - '**/*'

  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
